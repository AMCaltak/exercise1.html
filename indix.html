<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Exercise 1</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .box-red {
      width: 300px;
      height: 300px;
      background-color: red;
    }

    .box-blue {
      width: 300px;
      height: 300px;
      background-color: blue;
    }

   
    @media (min-width: 501px) {
      .box-red {
        background-color: blue;
      }

      .box-blue {
        background-color: red;
      }
    }
  </style>
</head>
<body>
  <div class="box-red"></div>
  <div class="box-blue"></div>
</body>
</html>
